name: infrastructure_security_scan
description: Infrastructure and network security assessment

targets:
  - 192.168.1.0/24
  - 10.0.0.0/24

tests:
  - name: network_discovery
    type: nmap
    enabled: true
    ports: "1-65535"
    scripts: "default,vuln,discovery"
    
  - name: service_vulnerabilities
    type: nmap
    enabled: true
    ports: "22,80,443,3306,5432,6379,27017"
    scripts: "vuln,exploit"

thresholds:
  critical: 0
  high: 10
  medium: 50

notifications:
  always_notify: true
  webhook_url: "${WEBHOOK_URL}"

parallel: true
stop_on_failure: false